<div class="profile-container" *ngIf="user">
  <header>
    <h1>{{ user.username }}'s Profile</h1>
  </header>
  <div class="user-img">
    <img [src]="user.profileImageUrl || defaultImage" [alt]="user.username" />
  </div>
  <div class="description">
    <p>{{ user.description || "No description available" }}</p>
  </div>
  <div class="total-points">
    <p>Best Score: {{ user.bestScore }}</p>
  </div>

  <div class="actions">
    <div class="likes">
      <button (click)="toggleLike()" [class.liked]="hasLiked">
        {{ hasLiked ? "Unlike" : "Like" }} ({{ likeCount }})
      </button>
    </div>
    <!-- Only show edit/delete for profile owner -->
    <div class="edit-delete-group" *ngIf="isCurrentUser">
      <div class="edit-btn">
        <button (click)="goToEdit()">Edit</button>
      </div>
      <div class="delete-btn">
        <button (click)="deleteProfile()">Delete</button>
      </div>
    </div>
  </div>
</div>
