<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
  <h1>Register</h1>
  <div class="form-group">
    <label for="email"> Email </label>
    <input id="email" type="email" name="email" [(ngModel)]="email" required />
  </div>
  <div class="form-group">
    <label for="username"> Username </label>
    <input
      id="username"
      type="text"
      name="username"
      [(ngModel)]="username"
      [ngClass]="{ 'error-border': isUsernameInvalid(registerForm) }"
      required
      minlength="3"
    />
  </div>
  @if(isUsernameInvalid(registerForm)){
  <div class="error">
    <span
      class="error-message"
      *ngIf="registerForm.controls['username']?.errors?.['required']"
      >Username is required</span
    >
    <span
      class="error-message"
      *ngIf="registerForm.controls['username']?.errors?.['minlength']"
      >Username must be at least 3 characters</span
    >
  </div>
  }
  <div class="form-group">
    <label for="password"> Password </label>
    <input
      id="password"
      type="password"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>
  <div class="form-group">
    <label for="repass"> Repeat Password </label>
    <input
      id="repass"
      type="password"
      name="repass"
      [(ngModel)]="repass"
      required
    />
  </div>
  <button type="submit" class="btn-submit">Submit</button>
  <div class="nav-to-login">
    <p>
      If you already have an account
      <span><a routerLink="/login">Login</a></span>
    </p>
  </div>
</form>
