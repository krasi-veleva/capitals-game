<div class="winner-wrapper">
  <header>
    <h1>Congratulations, dearest Adventurer!</h1>
    <h2>You, won!</h2>
  </header>

  <div class="score">
    <p>Score: {{ score }}</p>
  </div>

  <div class="buttons-wrapper">
    <button class="play-again" (click)="playAgain.emit()">Play Again</button>
    <button class="home-page" routerLink="/">Go to Home</button>
  </div>
</div>
