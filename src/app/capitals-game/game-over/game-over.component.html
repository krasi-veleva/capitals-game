<div class="game-over-wrapper">
  <header>
    <h1>Game over</h1>
  </header>

  <div class="score">
    <p>Score: {{ score }}</p>
  </div>

  <div class="buttons-wrapper">
    <button class="play-again" (click)="playAgain.emit()">Play Again</button>
    <button class="home-page" routerLink="/">Go to Home</button>
  </div>
</div>
